<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Ahmad El-Fakharany</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.jpg"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Hey, I'm Ahmad El-Fakharany. Connect with me through one of these links.">
    
    <!-- Keywords -->
    <meta name="keywords" content="Ahmad El-Fakharany, UMich, Software Engineer, Developer">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://ahmade.me">
    
    <!-- Author Information -->
    <meta name="author" content="Ahmad El-Fakharany">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.jpg" alt="My avatar">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>Ahmad El-Fakharany</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Let's get in touch :D</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">
              
              <!-- Generic Website -->
              <a class="button button-default" href="https://ahmade.me" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">Check out my website</a>

              <!-- Generic Email -->
              <a class="button button-default" href="mailto:ahmadel@umich.edu" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-email.svg" alt="Email Icon">Send me an email</a>

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/aelfakharany/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/ahmadelfa/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
